<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  
</head>

<body>
  <div class="d-flex" id="wrapper">
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        <h4>Usuarios Activos</h4>
      </div>
      <div class="list-group list-group-flush">

        <div class="users text-primary">
         <div class="inbox__people"> 
          </div>
        </div>

      </div>
    </div>
 
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <h1 class="mt-4 text-sm-center">Imbox</h1>
        <hr>
        <div class="inbox">
          <div class="inbox__messages">
            <div class="messages__history"></div>
           
          </div>
          
        </div>
        <div class="align-items-lg-center">
        <form class="message_form">
          <div class="fallback text-secondary"></div>
          <div class="form-row">
            <div class="form-group">
              <input type="text" class="message_form__input form-control" placeholder="Type a message">
            </div>       
            <div class="form-group">
              <button type="submit" class="message_form__button btn btn-primary">Enviar</button>
            </div>
          </div>
        </form>
      </div>    
      </div>

    </div>   
 

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="main.js"></script>

</body>

</html>
